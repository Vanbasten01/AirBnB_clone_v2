		<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="static/styles/4-common.css">
		<link rel="stylesheet" type="text/css" href="static/styles/3-header.css">
		<link rel="stylesheet" type="text/css" href="static/styles/3-footer.css">
		<link rel="stylesheet" type="text/css" href="static/styles/6-filters.css">
		<link rel="icon" type="image/png" href="static/images/icon.png">
		<title>Airbnb</title>
	</head>
	<body>
		<header>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>&nbsp;</h4>
					<ul class="popover">
						{% for state in states %}
            					<li><h2>{{ state.name }}</h2>
							<ul>
								{% for city in state.cities |sort(attribute='name') %}
								<li><h4>{{ city.name }}</li></h4>
								{% endfor %}
							</ul></li>
						{% endfor %}
					</ul>
        			</div>
        			<div class="amenities">
          				<h3>Amenities</h3>
          				<h4>&nbsp;</h4>
          				<ul class="popover">
							{% for amenity in amenities %}
							<li><h4>{{ amenity.name }}</h4></li>
						{% endfor %}
          				</ul>
        			</div>
				<button>Search</button>
      			</section>
		</div>
		<footer>
      		Best School
		</footer>
	</body>
</html>
